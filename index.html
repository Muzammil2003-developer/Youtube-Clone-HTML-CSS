    <header class="header">
        <nav class="navbar flex justify-spaceBetween">
            <div class="left-nav flex">
                <div class="hamburger">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="youtube-image"><img src="pictures/youtube (2).png" alt="" width="36px"></div>
                <p class="youtube-text">Youtube<sup>PK</sup></p>
            </div>


            <div class="center-nav flex-justify-center-align-center justify-spacearound">
                <div class="search-box flex-justify-center-align-center">
                    <input type="search" placeholder="Search" class="search-bar">
                    <div class="button-search"><img src="pictures/magnifying-glass.png" alt="" width="15px"
                            class="search-icon invert"></div>
                </div>
                <div class="voice-mic"><img src="pictures/mic.png" class="invert" width="18px" alt=""></div>
            </div>



            <div class="right-nav flex-justify-center-align-center justify-spacearound">
                <div class=" tude-buddy-back flex flex-justify-center-align-center tude-burger">
                    <div class="tudeBuddy ">
                        <img src="pictures/download.jpg" width="18px" alt="">
                    </div>
                    <div class="hamburger">
                        <div class="item no-top-padding"></div>
                        <div class="item"></div>
                        <div class="item no-bottom-padding"></div>
                    </div>
                </div>
                <div class="upload-button"><img src="pictures/upload.png" class="invert" width="18px" alt=""></div>
                <div class="Notifications-bell"><img src="pictures/bell.png" class="invert" width="18px" alt=""></div>
                <div class="id-image"><img src="pictures/youtube (2).png" width="18px" alt=""></div>
            </div>
        </nav>
